<!-- 主界面 -->

      <rect class="log_re ll" height="105" width="180" fill="white" opacity="0" x="93" y="18" data-toggle="modal" data-target="#logicboard" />
      <circle class="log_lp ll" ms="0" addr="0x1011" cx="103" cy="135" r="10" fill="white" opacity="0"/>
      <circle class="log_lp ll" ms="1" addr="0x1012" cx="127" cy="135" r="10" fill="white" opacity="0"/>

      <rect class="s51_re ll" x="164" y="426" height="40" width="140" fill="white" opacity="0" />
      <g class="fpc" transform="translate(164,431)">
        <rect height="30" width="140" fill="black"/>
        <rect class="fileprg" x="10" y="2.5" height="25" width="1" fill="dodgerblue" />
        <text class="filetext" text-anchor="middle" x="70" y="1.5em" fill="white" >下载中  0%</text>
      </g>
    </g>

</div>

<script type="text/javascript">

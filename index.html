    <style type="text/css">
    body {
        background: linear-gradient(white, #4ab9a3);
        background-attachment: fixed;
        z-index: -1;
        overflow: hidden;
    }

    .bg {
        position: absolute;
        width: 1200px;
        height: 750px;
        left: 50%;
        margin-left: -600px;
        z-index: -1;
    }

    .wrap {
        height: 400px;
        width: 800px;
        padding: 0;
        background: white;
        border: none;
    }

    .wrap .text {
        font-size: 20pt;
        text-align: center;
        padding: 0px;
    }


    .wrap .btn {
        padding: 33px 0px;
        color: white;
        border: none;
    }
    /* 按钮动画效果 */

    @keyframes btnAnimation_1 {
        0% {
            transform: rotateX(0deg);
        }
        50% {
            transform: rotateX(180deg);
        }
        100% {
            transform: rotateX(360deg);
        }
    }

    @keyframes btnAnimation_2 {
        0% {
            transform: rotateX(360deg);
        }
        50% {
            transform: rotateX(180deg);
        }
        100% {
            transform: rotateX(0deg);
        }
    }
    </style>
</head>

<script type="text/javascript">
  var arph = 1; //svg缩放系数
  var extable_data = {
    ext_svg:[{h:731,w:1201}],
    osc_bp_01:[{h:731,w:1201}],
    osc_lp_01:[{cx:285,cy:639,r:10},{cx:315,cy:639,r:10},{cx:346,cy:639,r:10},{cx:377,cy:639,r:10}],
    osc_lp_02:[{cx:959,cy:639,r:10},{cx:990,cy:639,r:10},{cx:1021,cy:639,r:10},{cx:1052,cy:639,r:10}],
    A4_lp:[{cx:84,cy:223,r:14,ms:0},{cx:87,cy:287,r:14,ms:1},{cx:171,cy:70,r:14,ms:2},{cx:171,cy:382,r:14,ms:3},{cx:251,cy:71,r:14,ms:4},{cx:254,cy:383,r:14,ms:5},{cx:339,cy:71,r:14,ms:6},{cx:336,cy:383,r:14,ms:7},{cx:482,cy:120,r:14,ms:8},{cx:482,cy:336,r:14,ms:9},{cx:548,cy:225,r:14,ms:10},{cx:302,cy:220,r:14,ms:11}],
    A5_lp:[{cx:646,cy:232,r:14,ms:0},{cx:762,cy:188,r:14,ms:1},{cx:914,cy:74,r:14,ms:2},{cx:920,cy:393,r:14,ms:3},{cx:994,cy:280,r:14,ms:4},{cx:1034,cy:77,r:14,ms:5},{cx:1034,cy:393,r:14,ms:6},{cx:1105,cy:76,r:14,ms:7},{cx:1104,cy:393,r:14,ms:8},{cx:1180,cy:238,r:14,ms:9}],
    osc_re:[{x:137,y:550,h:102,w:130,ms:4},{x:811,y:550,h:102,w:130,ms:5}],
  };

  function extablereset(){
    arph = (parseInt($(".extable").css("width")) - 20)/1201;
    console.log(arph);
    $(".osc_lp_01").each(function(){
      var i = parseInt($(this).attr("i"));
      var x = extable_data.osc_lp_01[i].cx*arph;
      var y = extable_data.osc_lp_01[i].cy*arph;
      var r = extable_data.osc_lp_01[i].r*arph;
      $(this).attr({cx:x,cy:y,r:r});
    });
    $(".osc_lp_02").each(function(){
      var i = parseInt($(this).attr("i"));
      var x = extable_data.osc_lp_02[i].cx*arph;
      var y = extable_data.osc_lp_02[i].cy*arph;
      var r = extable_data.osc_lp_02[i].r*arph;
      $(this).attr({cx:x,cy:y,r:r});
    });
    $(".A4_lp").each(function(){
      var i = parseInt($(this).attr("i"));
      var x = extable_data.A4_lp[i].cx*arph;
      var y = extable_data.A4_lp[i].cy*arph;
      var r = extable_data.A4_lp[i].r*arph;
      $(this).attr({cx:x,cy:y,r:r});
    });
    $(".A5_lp").each(function(){
      var i = parseInt($(this).attr("i"));
      var x = extable_data.A5_lp[i].cx*arph;
      var y = extable_data.A5_lp[i].cy*arph;
      var r = extable_data.A5_lp[i].r*arph;
      $(this).attr({cx:x,cy:y,r:r});
    });
    $(".osc_re").each(function(){
      var i = parseInt($(this).attr("i"));
      var x = extable_data.osc_re[i].x*arph;
      var y = extable_data.osc_re[i].y*arph;
      var h = extable_data.osc_re[i].h*arph;
      var w = extable_data.osc_re[i].w*arph;
      $(this).attr({x:x,y:y,height:h,width:w});
    });
    $(".osc_bp_01").each(function(){
      var i = parseInt($(this).attr("i"));
      var h = extable_data.osc_bp_01[i].h*arph;
      var w = extable_data.osc_bp_01[i].w*arph;
      $(this).attr({height:h,width:w});
    });
    $(".ext_table").each(function(){
      var i = parseInt($(this).attr("i"));
      var h = extable_data.ext_svg[i].h*arph;
      var w = extable_data.ext_svg[i].w*arph;
      $(this).attr({height:h,width:w});
    });
    $(".mapline1").each(function(){
      var stp = eval($(this).attr("stp"));
      var edp = eval($(this).attr("edp"));
      // console.log(stp,edp,arph);
      var sx = stp.cx * arph;
      var sy = stp.cy * arph;
      var ex = edp.cx * arph;
      var ey = edp.cy * arph;
      // console.log(extable_data);
      var d = "M" + sx + " " + sy +" Q "+sx+" "+(sy-30)+","+(ex + sx)/2+" "+(sy+ey)/2+" Q "+ex+" "+(ey+30)+","+ex+" "+ey;
      $(this).children("path").attr("d",d).each(function(i){
        var x = (i == 0) ? 6 : 4;
        $(this).attr("stroke-width",x*arph);
      });
    });
    $(".mapline2").each(function(){
      var stp = eval($(this).attr("stp"));
      var edp = eval($(this).attr("edp"));
      // console.log(stp,edp,arph);
      var sx = stp.cx * arph;
      var sy = stp.cy * arph;
      var ex = edp.cx * arph;
      var ey = edp.cy * arph;
      // console.log(extable_data);
      var d = "M" + sx + " " + sy +" Q "+sx+" "+(sy-30)+","+(ex + sx)/2+" "+(sy+ey)/2+" Q "+ex+" "+(ey+30)+","+ex+" "+ey;
      $(this).children("path").attr("d",d).each(function(i){
        var x = (i == 0) ? 6 : 4;
        $(this).attr("stroke-width",x*arph);
      });
    });
  }

  (function(){
    var ext_svg = d3.select(".extable")
      .append("svg")
      .attr({
        height:730,
        width:1201,
        class:"ext_table",
        i:0,
      });

    ext_svg.append("image")

        height:731,
        width:1202,
        class:"osc_bp_01", 
        "xlink:href":"DQPSK.png",
        i:0,
      });

    ext_svg.append("g")
      .selectAll("circle")
      .data(extable_data.osc_lp_01)
      .enter()
      .append("circle")
      .attr({
        cx:function(d,i){return d.cx;},
        cy:function(d,i){return d.cy;},
        r:function(d,i){return d.r;},
        class:"osc_lp_01 ll",
        ms:function(d,i){return i+1;},
        i:function(d,i){return i;},
        fill:"transparent",
        opacity:0.5,
      });

    ext_svg.append("g")
      .selectAll("circle")
      .data(extable_data.osc_lp_02)
      .enter()
      .append("circle")
      .attr({
        cx:function(d,i){return d.cx;},
        cy:function(d,i){return d.cy;},
        r:function(d,i){return d.r;},
        class:"osc_lp_02 ll",
        ms:function(d,i){return i+1;},
        i:function(d,i){return i;},
        fill:"transparent",

<script type="text/javascript">

      if(maplinelock != 0)

        // console.log(event.movementX,event.movementY);

        var x1,y1,mapoffset={x:$_table.offset().left,y:$_table.offset().top};
        x1 = event.pageX - mapoffset.x;
        y1 = event.pageY - mapoffset.y +2;

        // y1 = (y1 < stpoints.y) ? (y1 + 2) : (y1 - 2);

        onchangeline.attr("d",settedpoints+" Q "+stpoints.x+" "+(stpoints.y-30)+","+(x1 + stpoints.x)/2+" "+(y1 + stpoints.y)/2+" Q "+x1+" "+(y1+30)+","+x1+" "+y1);

      }
    });

    //重设右键功能
    $(this).mousedown(function(e){

            // console.log(t);

              case 1:

              break;
